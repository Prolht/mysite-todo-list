<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/favicon.ico">

    <title>Your To-Do</title>

    <!-- Bootstrap core CSS -->

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!--http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css-->
    <!-- Custom styles for this template -->
    <link href="/static/css/main2.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>

  <body onload="startTime()">
  <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <img src="/static/images/main_page/user_female.jpeg" class="img-thumbnail" id="user_img">
      <a href="#">设置</a>
      <a href="#">退出</a>
      <a href="#">反馈</a>
      <button type="button" class="btn btn-outline-light" type="submit" id="find">查找</button>
</div>
  <div id="main">s
      <div class="side_clock">
          <span id="clock_date"></span><br>
          <span id="clock_time"></span>
      </div>
      <div class="center_todo">
        <!-- Modal -->
        <div class="todo first">
            <div>
                <li>{{ todolist0 }}</li>
            </div>
            <span>截止日期：<a>{{ time0 }}</a></span>
        </div>
        <div class="todo second">
            <div>
                <li>{{ todolist1 }}</li>
            </div>
            <span>截止日期：<a>{{ time1 }}</a></span>
        </div>
        <div class="todo third">
            <div>
                <li>{{ todolist2 }}</li>
            </div>
            <span>截止日期：<a>{{ time2 }}</a></span>
        </div>
        <div class="todo forth">
            <div>
                <li>{{ todolist3 }}</li>
            </div>
            <span>截止日期：<a>{{ time3 }}</a></span>
        </div>
        <!-- 跳出的菜单选择框 -->
        <div class="modal fade" id="chooseMenu" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content"  style="background-color: #424242">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle" style="color: white">新增To Do？还是便签？</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white"><span aria-hidden="true">&times;</span>
        </button>
              </div>
              <div class="modal-body">
                <li class="iconfont" style="cursor: pointer;float: left;margin-left: 100px;list-style: none" data-toggle="modal" data-target="#addTodo" data-dismiss="modal">&#xe6fa;</li>
                <li class="iconfont" style="cursor: pointer;float: right;margin-right: 100px;list-style: none" data-toggle="modal" data-target="#exampleModalLong" data-dismiss="modal">&#xe6fc;</li>
              </div>
            </div>
          </div>
        </div>
          <!-- 增加todo时跳出的框 -->
        <div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <form class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">我的ToDo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input id="myInput" placeholder="添加你的ToDo" style="width: 100%;height:20px;border-style: none">
              </div>
              <div class="calendarWarp">
                  <a>截止日期</a><input type="text" name="time" class='ECalendar' id="ECalendar_case2" style="width: 200px;"  value="2018-06-06 06:06"/>
	          </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="save_todo()">走你</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="right_memo">
          <div id="exampleModalLong" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" style="display: none;" aria-hidden="true">
          <div class="modal-dialog" role="textbox">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">记点什么</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"><li style="list-style: none">&times;</li></span>
                </button>
              </div>
              <div class="modal-body">
                <textarea placeholder="添加便签" aria-hidden="true" style="width: 100%;height: 300px;border-style: none"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>
  <div id="foot">
          <div class="foot_menu">
              <span class="side_logo" style="cursor:pointer;float: left;font-size: 40px" onclick="OpenOrClose()"><li class="iconfont" style="list-style: none;">&#xe696;</li></span>
              <li style="cursor: pointer;list-style: none;float: right;font-size: 45px;position: relative" class="iconfont" data-toggle="modal" data-target="#chooseMenu">&#xe699;</li>
          </div>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery-slim.min.js"><\/script>')</script>
    <!--<script src="/static/js/popper.min.js"></script>-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--<script src='/static/js/sql.js'></script>-->
    <script src="/static/js/main2.js"></script>
    <script src="/static/js/time.js"></script>
    <script src="/static/js/Ecalendar.jquery.min.js"></script>
      <script type="text/javascript">
        $(function(){
            $("#ECalendar_case2").ECalendar({
                 type:"time",   //模式，time: 带时间选择; date: 不带时间选择;
                 stamp : true,   //是否转成时间戳，默认true;
                 offset:[0,2],   //弹框手动偏移量;
                 format:"yyyy年mm月dd日hh时ii分",   //时间格式 默认 yyyy-mm-dd hh:ii;
                 skin:3,   //皮肤颜色，默认随机，可选值：0-8,或者直接标注颜色值;
                 step:10,   //选择时间分钟的精确度;
                 callback:function(v,e){} //回调函数
            });
        })
    </script>
  </body>
</html>
