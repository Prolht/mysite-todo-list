  <body onload="startTime()">
  <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <img src="/static/images/main_page/user_female.jpeg" class="img-thumbnail" id="user_img">
      <a href="#">设置</a>
      <a href="#">退出</a>
      <a href="#">反馈</a>
      <button type="button" class="btn btn-outline-light" type="submit" id="find">查找</button>
</div>
  <div id="main">s
      <div class="side_clock">
          <span id="clock_date"></span><br>
          <span id="clock_time"></span>
      </div>
      <div class="center_todo">
        <!-- Modal -->
        <div class="todo first">
            <div>
                <li>交报告</li>
            </div>
            <span>截至日期：<a>2018年6月5日12时39分</a></span>
        </div>
        <div class="todo second">
            <div>
                <li>完成PPT</li>
            </div>
            <span>截至日期：<a>2018年6月5日12时39分</a></span>
        </div>
        <div class="todo third">
            <div>
                <li>看机器学习</li>
            </div>
            <span>截至日期：<a>2018年6月5日12时39分</a></span>
        </div>
        <div class="todo forth">
            <div>
                <li>整理资料</li>
            </div>
            <span>截至日期：<a>2018年6月5日12时39分</a></span>
        </div>
        <!-- 跳出的菜单选择框 -->
        <div class="modal fade" id="chooseMenu" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content"  style="background-color: #424242">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle" style="color: white">新增To Do？还是便签？</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white"><span aria-hidden="true">&times;</span>
        </button>
              </div>
              <div class="modal-body">
                <li class="iconfont" style="cursor: pointer;float: left;margin-left: 100px;list-style: none" data-toggle="modal" data-target="#addTodo">&#xe6fa;</li>
                <li class="iconfont" style="cursor: pointer;float: right;margin-right: 100px;list-style: none" data-toggle="modal" data-target="#exampleModalLong">&#xe6fc;</li>
              </div>
            </div>
          </div>
        </div>
          <!-- 增加todo时跳出的框 -->
        <div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">我的ToDo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input class="input_Todo" placeholder="添加你的ToDo" style="width: 100%;border-style: none">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right_memo">
          <div id="exampleModalLong" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" style="display: none;" aria-hidden="true">
          <div class="modal-dialog" role="textbox">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">记点什么</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"><li class="iconfont" style="color: #0f0f0f;list-style: none;font-size: 20px;">&#xe6b9;</li></span>
                </button>
              </div>
              <div class="modal-body">
                <textarea placeholder="添加便签" aria-hidden="true" style="width: 100%;height: 300px;border-style: none"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>

          <div class="foot_menu">
              <span class="side_logo" style="cursor:pointer;float: left;font-size: 40px" onclick="openNav()"><li class="iconfont" style="list-style: none;">&#xe696;</li></span>
