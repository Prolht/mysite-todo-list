<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/favicon.ico">

    <title>Your To-Do</title>

    <!-- Bootstrap core CSS -->

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!--http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css-->
    <!-- Custom styles for this template -->
    <link href="/static/css/main2.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>

  <body onload="open_page()">
    <!-- 侧边划出菜单-->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <img src="/static/images/main_page/user_female.jpeg" class="img-thumbnail" id="user_img">
      <a href="#">设置</a>
      <a href="{% url 'logout1' %}">退出</a>
      <a href="#">反馈</a>
      <button type="button" class="btn btn-outline-light" type="submit" id="find">查找</button>
    </div>
    <div id="main">
      <div class="side_clock">
          <span id="clock_date"></span><br>
          <span id="clock_time"></span>
      </div>
      <div class="right_memo">
           <!-- 显示todo -->
          <form class="todo_table">
            <ul id="myUL">
                {% for todo in todo_list %}
                <li><span>{{ todo }}</span></li>
                {% endfor %}
            </ul>
          </form>
       <!--相关网页的操作-->
          <!-- 跳出的菜单选择框 -->
        <div class="modal fade" id="chooseMenu" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content"  style="background-color: #424242">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle" style="color: white">新增To Do？还是便签？</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white"><span aria-hidden="true">&times;</span>
        </button>
              </div>
              <div class="modal-body">
                <li class="iconfont" style="cursor: pointer;float: left;margin-left: 100px;list-style: none" data-toggle="modal" data-target="#addTodo" data-dismiss="modal">&#xe6fa;</li>
                <li class="iconfont" style="cursor: pointer;float: right;margin-right: 100px;list-style: none" data-toggle="modal" data-target="#exampleModalLong" data-dismiss="modal">&#xe6fc;</li>
              </div>
            </div>
          </div>
        </div>
          <!-- 增加todo -->
        <div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <form class="modal-content" id="todo_table">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">我的ToDo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input id="myInput" placeholder="添加你的ToDo" style="width: 100%;height:20px;border-style: none" autofocus>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="newElement()" data-dismiss="modal">走你</button>
              </div>
            </form>
          </div>
        </div>
          <!-- 增加memo -->
        <div id="exampleModalLong" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" style="display: none;" aria-hidden="true">
          <div class="modal-dialog" role="textbox">
            <form class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">记点什么</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"><li style="list-style: none">&times;</li></span>
                </button>
              </div>
              <div class="modal-body">
                <textarea id="memo" placeholder="添加便签" aria-hidden="true" style="width: 100%;height: 300px;border-style: none">{{ memo }}</textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="save_memo()" data-dismiss="modal">走你</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="foot">
          <div class="foot_menu">
              <span class="side_logo" style="cursor:pointer;float: left;font-size: 40px" onclick="OpenOrClose()"><li class="iconfont" style="list-style: none;">&#xe696;</li></span>
              <li style="cursor: pointer;list-style: none;float: right;font-size: 45px;position: relative" class="iconfont" data-toggle="modal" data-target="#chooseMenu">&#xe699;</li>
          </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery-slim.min.js"><\/script>')</script>
    <!--<script src="/static/js/popper.min.js"></script>-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--<script src='/static/js/sql.js'></script>-->
    <script src="/static/js/main2.js"></script>
    <script src="/static/js/Ecalendar.jquery.min.js"></script>
  </body>
</html>
