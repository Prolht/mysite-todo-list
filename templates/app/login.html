<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/favicon.ico">

    <title>登陆 To Do list</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/login.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" method="post">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">登陆</h1>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" name="username" class="form-control" placeholder="example@example.com" required autofocus>
        <label for="inputEmail">Email</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label class="mycheck_box">
          <a class="text-left text-white" href="/forget_pwd/">忘记密码？</a>
          <a class="msg">{{ msg }}</a>
          <a href="/register/" class="register_label">注册</a>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" onclick="login()" type="submit">登陆</button>
        {% csrf_token %}
      <div class="choose_login">
         <span class="text_choose">选择其他的登陆方式</span>
         <li class="li1 iconfont" style="font-size:33px;cursor: pointer;list-style: none;">&#xe654;</li>
         <li class="li2 iconfont" style="cursor: pointer;list-style: none;">&#xe80e;</li>
      </div>
    </form>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="/static/js/login.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</html>
