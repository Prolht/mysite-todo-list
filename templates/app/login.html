<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>登陆到To-Do-List</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
	<script type="text/javascript" src="/static/js/login.js"></script>
</head>

<body>
	<div id="login_frame">
	<p id="image_logo"><img src="/static/images/login/logo.png"></p>
	<form method="post" novalidate autocomplete="off">
		<p><label class="label_input">用户名</label><input type="text"class="text_field" name="username" placeholder="用户名/邮箱"/></p>
		<p><label class="label_input">密码</label><input type="password" id="password"class="text_field" name="password" placeholder="输入密码"/></p>
		<div id="login_control">
            <input type="submit"id="btn_login" value="登陆" />
            {% csrf_token %}
		</div>

            <div id="forget_control">
                <a id="register" href="/register/">戳我注册</a>
                <a class="error_msg">{{ msg }}</a>
                <a id="forget_pwd" href="/forget_pwd/">忘记密码？</a>
            </div>
		</form>
	</div>

</body>
</html>
