<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/favicon.ico">

    <title>登陆 To Do list</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/login1.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="/static/images/login/logo_samll.psd" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">登陆 To Do list</h1>
        <p><a href="/register/" class="register_label">马上戳我注册！</a></p>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="example@example.com" required autofocus>
        <label for="inputEmail">Email</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label class="mycheck_box">
          <a class="text-left text-white" href="/forget_pwd/">忘记密码？</a>
          <!--
            <input type="checkbox" value="remember-me"> 记住我
          -->
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" onclick="login_auth()">登陆</button>
    </form>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
